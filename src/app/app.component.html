
<div class="container" >
  <h2>pre-interview technical assessment task</h2>

<!-- input row to filter the cards   -->
<div class="row"> 
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Search </span>
    </div>
    <input type="text" class="form-control" placeholder="Enter the name" aria-label="name" aria-describedby="basic-addon1"
    (keyup)="searchTerm.next($event.target.value)">
  </div>

</div>
<!-- get peoples from the api and render them in material design cards -->
<div class="row">
 
  <!-- ngDraggable to make cards draggable use angular2 draggable pakage to make this  -->
 <div class="col-md-4 p-4  " *ngFor="let worker of workers" ngDraggable>
    <mat-card class="worker-card "  >  
        <mat-card-title>{{worker.name}}</mat-card-title>
        <mat-card-content>
          <div>
              <label>URL:</label>
              <a href="{{worker.url}}">{{worker.url}}</a>
          </div>
          
          <div>
            <label>height:</label>  {{worker.height}}
          </div>
    
          <div>
            <label>homeworld:</label>
            <a href="{{worker.homeworld}}"> {{worker.homeworld}}</a>
          </div>
         
        </mat-card-content>
       
      </mat-card>
 </div>

 
</div>
</div>
